steps:
  - name: 'gcr.io/cloud-builders/git'
    args: ['rev-parse', '--short', 'HEAD']
    id: 'get_commit_sha'
  
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: 
      - 'builds'
      - 'submit'
      - '--tag'
      - 'gcr.io/$PROJECT_ID/tresure-model:${_COMMIT_SHA}'
      - '.'
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'tresure-model'
      - '--image'
      - 'gcr.io/$PROJECT_ID/tresure-model:${_COMMIT_SHA}'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
images:
  - 'gcr.io/$PROJECT_ID/tresure-model:${_COMMIT_SHA}'
